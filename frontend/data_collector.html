<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Collector - DeepFace</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="layout-body">
    <header class="layout-header">
      <div class="header-logo">
        <img src="png/telkomsat.png" alt="Telkomsat" />
      </div>
    </header>

    <aside class="layout-sidebar">
      <a href="main.html" class="sidebar-link">
        <img src="png/absen.png" alt="Absensi" class="sidebar-icon" />
        Absensi Wajah
      </a>

      <a href="data.html" class="sidebar-link">
        <img src="png/data.png" alt="Data Absensi" class="sidebar-icon" />
        Data Absensi Hari Ini
      </a>

      <a href="data_collector.html" class="sidebar-link active">
        <img src="png/collector.png" alt="Data Collector" class="sidebar-icon" />
        Data Collector
      </a>

      <a href="settings.html" class="sidebar-link">
        <img src="png/database.png" alt="Settings" class="sidebar-icon" />
        Pengaturan & Indexing
      </a>
    </aside>

    <main class="layout-main container-card">
      <div class="content-header">
        <h2>Pengambilan Dataset Manual</h2>
        <button id="refreshBtn" class="btn-refresh" onclick="initCamera()">
          Refresh Kamera
        </button>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap:</label>
        <input
          id="personName"
          type="text"
          class="border border-gray-300 rounded-md p-2 w-full focus:ring-blue-500 focus:border-blue-500"
          placeholder="Contoh: Ujang Pesek"
        />
      </div>

      <div class="flex flex-col items-center mb-6">
        <video id="video" class="rounded-lg mb-4 border" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>

        <div class="flex gap-4">
          <button
            id="captureBtn"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 transform active:scale-95 disabled:bg-gray-400 flex items-center"
            disabled
          >
            Ambil Gambar
          </button>

          <button
            id="finishBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 transform active:scale-95 disabled:bg-gray-400 flex items-center"
            disabled
          >
            Selesai
          </button>
        </div>
      </div>

      <div id="statusArea" class="status-area">
        Isi nama lengkap, lalu ambil 10 gambar wajah dari berbagai sudut.
      </div>
    </main>

    <footer class="layout-footer">
      &copy; 2025 Telkomsat Bogor
    </footer>

    <script src="data_collector.js"></script>
  </body>
</html>
